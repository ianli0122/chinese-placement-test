{% extends "template.html" %}
{% block content %}
    <br>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_speaking') }}">
        <p>{{ prompt }}</p>
        <p id="timerTitle"></p>
        <p id="timer"></p>
        <br>
        <input type="file" name="file" accept=".wav,.m4a,.mp3"><br><br><br>
        <button type="submit">Submit</button>
    </form>
{% endblock content %}
